$def with(movies, count, key)
<h4>Welcome to here</h4>
<h1>Jayson's Movie Site</h1>
<hr>
<form action="/" method="post">
	<input type= "text" name="title" />
	<input type= "submit" value="search" />
</form>
$if count>0:
	<p>$count lists
	$if key:
		about <b>$key</b>
	</p>
	<p>movie's list: </p>
	$for movie in movies:
		<li>
			<a href="/movie/$movie['id']">$movie['title']</a>
		</li>
$else:
	<p>Don't find it!</p>
